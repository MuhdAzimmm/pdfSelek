<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split & Merge PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ecf0f1;
    }

    .instructions {
      font-size: 16px;
      color: #bdc3c7;
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px 24px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      box-sizing: border-box;
      border: none;
      cursor: pointer;
    }

    input {
      background-color: #333344;
      color: #fff;
    }

    button {
      background-color: #3498db;
      color: white;
    }

    button:hover {
      background-color: #2980b9;
    }

    .preview-container {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        max-height: 320px; /* Adjust this value for two lines of preview */
        overflow-y: auto; /* Enable vertical scrolling */
        }

    .pdf-preview {
      width: 120px;
      height: 160px;
      border: 2px solid #bdc3c7;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #34495e;
      border-radius: 8px;
      position: relative;
    }

    .pdf-preview canvas {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
    }

    .page-number {
      font-size: 16px;
      color: #ecf0f1;
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 2px 5px;
    }

    .split-indicator {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: rgba(46, 204, 113, 0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
    }

    .back-button {
      text-align: center;
      color: #bdc3c7;
      font-size: 14px;
      margin-top: 40px;
      padding: 15px;
      background-color: #1a1a1a;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #141d26;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Split & Merge PDF</h1>
    <p class="instructions">Upload your PDF, split it by page number, and merge selected pages with another PDF. Download the final merged PDF.</p>

    <input type="file" id="pdfInput" accept="application/pdf">
    <input type="text" id="pageNumbers" placeholder="Enter page numbers to split (e.g., 1-3, 5, 7)">
    <button id="splitButton">Split PDF</button>

    <input type="file" id="secondPdfInput" accept="application/pdf" style="display:none;">
    <button id="mergeButton" style="display:none;">Merge Selected Pages with Second PDF</button>

    <div id="pdfPreviewContainer" class="preview-container"></div>
    <p id="splitStatus" style="color: #ecf0f1; margin-top: 20px; text-align: center;"></p>
  </div>

  <a href="index.html" class="back-button">Back</a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const secondPdfInput = document.getElementById('secondPdfInput');
    const pdfPreviewContainer = document.getElementById('pdfPreviewContainer');
    const mergeButton = document.getElementById('mergeButton');
    const splitButton = document.getElementById('splitButton');
    const pageNumbersInput = document.getElementById('pageNumbers');
    const splitStatus = document.getElementById('splitStatus');
    let pdfDoc = null;
    let secondPdfDoc = null;
    let splitPages = [];

    pdfInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileReader = new FileReader();
        fileReader.onload = async function () {
          const typedArray = new Uint8Array(this.result);
          pdfDoc = await pdfjsLib.getDocument(typedArray).promise;
          renderPdfPages(pdfDoc);
        };
        fileReader.readAsArrayBuffer(file);
      }
    });

    secondPdfInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const fileReader = new FileReader();
        fileReader.onload = async function () {
          const typedArray = new Uint8Array(this.result);
          secondPdfDoc = await pdfjsLib.getDocument(typedArray).promise;
          mergeButton.style.display = 'block'; // Show merge button when second PDF is loaded
        };
        fileReader.readAsArrayBuffer(file);
      }
    });

    async function renderPdfPages(pdf) {
      pdfPreviewContainer.innerHTML = ''; // Clear previous preview

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 0.2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const img = document.createElement('img');
        img.src = canvas.toDataURL();
        img.alt = `Page ${i}`;
        img.style.cursor = 'pointer';
        img.onclick = () => selectPage(i);

        const pageNumberDiv = document.createElement('div');
        pageNumberDiv.textContent = `Page ${i}`;
        pageNumberDiv.classList.add('page-number');

        const pdfPreview = document.createElement('div');
        pdfPreview.classList.add('pdf-preview');
        pdfPreview.appendChild(img);
        pdfPreview.appendChild(pageNumberDiv);

        // Highlight pages that are selected for split
        if (splitPages.includes(i)) {
          const splitIndicator = document.createElement('div');
          splitIndicator.classList.add('split-indicator');
          splitIndicator.textContent = 'SPLIT';
          pdfPreview.appendChild(splitIndicator);
        }

        pdfPreviewContainer.appendChild(pdfPreview);
      }

      splitButton.style.display = 'block'; // Show split button
    }

    function selectPage(pageNumber) {
      const currentPages = pageNumbersInput.value.split(',').map(num => parseInt(num.trim(), 10)).filter(num => !isNaN(num));
      if (currentPages.includes(pageNumber)) {
        const index = currentPages.indexOf(pageNumber);
        currentPages.splice(index, 1);
      } else {
        currentPages.push(pageNumber);
      }
      pageNumbersInput.value = currentPages.join(',');
      splitPages = currentPages; // Update splitPages
      renderPdfPages(pdfDoc); // Re-render with updated selections
    }

    splitButton.addEventListener('click', () => {
      const pageNumbers = pageNumbersInput.value.split(',').map(num => parseInt(num.trim(), 10)).filter(num => !isNaN(num));
      if (pageNumbers.length > 0) {
        splitPages = pageNumbers;
        secondPdfInput.style.display = 'block'; // Show second PDF input
        splitStatus.textContent = `Pages split: ${splitPages.join(', ')}`; // Display status
      }
    });
    mergeButton.addEventListener('click', async () => {
  try {
    // Check if both PDFs are loaded and valid
    if (!pdfDoc || !secondPdfDoc) {
      alert('Please upload both PDFs first.');
      return;
    }

    // Get the PDF data as a Uint8Array from pdf.js for the first PDF
    const firstPdfBytes = await pdfDoc.getData();
    const firstPdf = await PDFLib.PDFDocument.load(firstPdfBytes);

    // Get the PDF data as a Uint8Array from pdf.js for the second PDF
    const secondPdfBytes = await secondPdfDoc.getData();
    const secondPdf = await PDFLib.PDFDocument.load(secondPdfBytes);

    const newPdf = await PDFLib.PDFDocument.create();

    // Add split pages from the first PDF
    if (splitPages.length > 0) {
      for (const pageNumber of splitPages) {
        if (pageNumber > 0 && pageNumber <= firstPdf.getPages().length) {
          const copiedPage = await newPdf.copyPages(firstPdf, [pageNumber - 1]);
          newPdf.addPage(copiedPage[0]);
        }
      }
    } else {
      alert('No pages selected for splitting.');
    }

    // Add all pages from the second PDF
    for (let i = 0; i < secondPdf.getPages().length; i++) {
      const copiedPage = await newPdf.copyPages(secondPdf, [i]);
      newPdf.addPage(copiedPage[0]);
    }

    // Save the merged PDF
    const mergedPdfBytes = await newPdf.save();
    const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'splitmerged.pdf';
    link.click();
  } catch (error) {
    console.error("Error merging PDFs:", error);
    alert('An error occurred while merging the PDFs.');
  }
});

// Helper function to get raw PDF data as Uint8Array
async function loadPdf(pdfDoc) {
  const rawData = await pdfDoc.getData();
  return new Uint8Array(rawData);
}



  </script>
</body>
</html>
