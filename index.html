<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Selek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50); /* Dark gradient background */
      color: #ecf0f1; /* Light text color */
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: rgba(26, 32, 38, 0.85); /* Semi-transparent dark background */
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4); /* Darker shadow */
      width: 90%;
      max-width: 800px;
    }

    .header {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ecf0f1;
      text-transform: uppercase;
    }

    .intro-text {
      font-size: 18px;
      color: #bdc3c7;
      margin-bottom: 40px;
    }

    .link-button {
      display: inline-block;
      background-color: #34495e; /* Darker blue-grey for buttons */
      color: white;
      padding: 15px 30px;
      border-radius: 6px;
      font-size: 20px;
      text-decoration: none;
      margin: 15px;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .link-button:hover {
      background-color: #1abc9c; /* Teal color on hover */
      transform: scale(1.05); /* Slight scale on hover */
    }

    .link-button:active {
      transform: scale(1.02); /* Slight shrink on click */
    }

    .footer {
      text-align: center;
      color: #bdc3c7;
      font-size: 12px;
      margin-top: 20px;
      padding: 15px;
      background-color: #1a1a1a;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    @media (max-width: 768px) {
      .container {
        width: 70%;
      }

      .header {
        font-size: 28px;
      }

      .link-button {
        font-size: 15px;
        padding: 12px 25px;
      }
    }

    
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      PDF Selek
    </div>
    <p class="intro-text">Welcome to the PDF Selek! Choose an option below to merge or split your PDFs effortlessly. The easiest way to handle your PDFs.</p>

    <div>
      <a href="merge.html" class="link-button">Merge PDF</a>
      <a href="split.html" class="link-button">Split PDF</a>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Muhammad Azim. All rights reserved.</p>
  </div>

</body>
</html>
