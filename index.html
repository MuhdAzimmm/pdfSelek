<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #preview {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #pdfViewer {
      width: 100%;
      height: 500px; /* Fixed height for the preview */
      border: 1px solid #ddd;
      margin-top: 20px;
      overflow: auto; /* Allow scrolling inside the container */
      padding: 10px;
      box-sizing: border-box;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
    
    /* Responsive layout */
    @media screen and (max-width: 768px) {
      .container {
        width: 100%;
        margin: 10px 0;
      }
      #pdfViewer {
        height: 300px; /* Adjust height on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Splitter</h1>
    <input type="file" id="pdfInput" accept="application/pdf">
    <input type="text" id="pageNumbers" placeholder="Enter page numbers (e.g., 1,3,5)">
    <button id="splitButton">Split PDF</button>
    <p id="status"></p>
  </div>

  <div class="container" style="width: 45%;">
    <h2>PDF Preview</h2>
    <div id="pdfViewer"></div>
    <p id="loadingMessage" class="loading" style="display: none;">Loading PDF preview...</p>
  </div>

  <!-- Load PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const pdfViewer = document.getElementById('pdfViewer');
    const loadingMessage = document.getElementById('loadingMessage');

    pdfInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];

      if (file) {
        loadingMessage.style.display = 'block'; // Show loading message

        const fileReader = new FileReader();

        fileReader.onload = async function () {
          const typedArray = new Uint8Array(this.result);
          const pdf = await pdfjsLib.getDocument(typedArray).promise;

          // Clear previous previews
          pdfViewer.innerHTML = '';

          // Render the first page for preview
          renderPdfPage(pdf, 1);
        };

        fileReader.readAsArrayBuffer(file);
      }
    });

    async function renderPdfPage(pdf, pageNumber) {
      try {
        const page = await pdf.getPage(pageNumber);
        const viewport = page.getViewport({ scale: 0.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const img = document.createElement('img');
        img.src = canvas.toDataURL();
        img.alt = `Page ${pageNumber}`;
        img.style.marginBottom = '10px';
        img.style.cursor = 'pointer';
        img.onclick = () => selectPage(pageNumber);

        pdfViewer.appendChild(img);

        // Continue rendering the next page, if any
        if (pageNumber < pdf.numPages) {
          renderPdfPage(pdf, pageNumber + 1);
        } else {
          loadingMessage.style.display = 'none'; // Hide loading message once rendering is complete
        }
      } catch (error) {
        console.error("Error rendering page:", error);
        loadingMessage.textContent = "Error loading PDF. Please try again.";
      }
    }

    function selectPage(pageNumber) {
      const pageNumbersInput = document.getElementById('pageNumbers');
      const currentPages = pageNumbersInput.value.split(',').map(num => parseInt(num.trim(), 10)).filter(num => !isNaN(num));

      // Toggle page selection
      if (currentPages.includes(pageNumber)) {
        const index = currentPages.indexOf(pageNumber);
        currentPages.splice(index, 1); // Remove the page number
      } else {
        currentPages.push(pageNumber); // Add the page number
      }

      // Update the input field with selected page numbers
      pageNumbersInput.value = currentPages.join(',');
    }

    document.getElementById('splitButton').addEventListener('click', async () => {
      const pageNumbersInput = document.getElementById('pageNumbers');
      const statusElement = document.getElementById('status');

      if (!pdfInput.files.length) {
        statusElement.textContent = 'Please upload a PDF file.';
        return;
      }

      const pageNumbers = pageNumbersInput.value
        .split(',')
        .map(num => parseInt(num.trim(), 10))
        .filter(num => !isNaN(num));

      if (!pageNumbers.length) {
        statusElement.textContent = 'Please enter valid page numbers.';
        return;
      }

      const file = pdfInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      const newPdf = await PDFLib.PDFDocument.create();

      for (const pageNumber of pageNumbers) {
        if (pageNumber > 0 && pageNumber <= pdfDoc.getPageCount()) {
          const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageNumber - 1]);
          newPdf.addPage(copiedPage);
        } else {
          statusElement.textContent = `Page number ${pageNumber} is out of range.`;
          return;
        }
      }

      const newPdfBytes = await newPdf.save();

      const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'split.pdf';
      link.click();

      statusElement.textContent = 'PDF successfully split and downloaded!';
    });
  </script>
</body>
</html>
